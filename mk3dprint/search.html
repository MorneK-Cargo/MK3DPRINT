<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Print Search Results | SCANFORM 3DP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .search-results-header {
      background: var(--color-bg-dark);
      color: var(--color-white);
      padding: var(--space-2xl) 0;
      text-align: center;
    }

    .search-results-query {
      font-size: 1.5rem;
      color: var(--color-primary);
      margin-bottom: var(--space-md);
    }

    .search-results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--space-2xl);
      margin-top: var(--space-3xl);
    }

    .search-result-card {
      background: var(--color-white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all var(--transition-base);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .search-result-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .search-result-image {
      width: 100%;
      height: 200px;
      background: var(--color-bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .search-result-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .search-result-source {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--color-primary);
      color: var(--color-white);
      padding: 4px 12px;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .search-result-content {
      padding: var(--space-lg);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .search-result-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: var(--space-sm);
      line-height: 1.4;
    }

    .search-result-description {
      font-size: 0.9rem;
      color: var(--color-text-muted);
      margin-bottom: var(--space-md);
      flex-grow: 1;
    }

    .search-result-btn {
      background: var(--color-primary);
      color: var(--color-white);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
      text-decoration: none;
      text-align: center;
      font-weight: 600;
      transition: all var(--transition-base);
      display: inline-block;
      margin-top: auto;
    }

    .search-result-btn:hover {
      background: var(--color-primary-dark);
      transform: translateY(-2px);
    }

    .back-to-home {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--color-primary);
      color: var(--color-white);
      padding: var(--space-lg) var(--space-xl);
      border-radius: var(--radius-full);
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow-lg);
      transition: all var(--transition-base);
      z-index: 1000;
    }

    .back-to-home:hover {
      background: var(--color-primary-dark);
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
    }

    .loading {
      text-align: center;
      padding: var(--space-5xl) 0;
      color: var(--color-text-muted);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--color-primary-light);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto var(--space-lg);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <div class="logo">
          <img src="SCANFORM3DP.png" alt="SCANFORM 3DP Logo" style="height: 50px; width: auto;">
        </div>
      </div>
    </div>
  </header>

  <!-- Search Results Header -->
  <div class="search-results-header">
    <div class="container">
      <h1>üîç Find Your 3D Model</h1>
      <p class="search-results-query">Searching for: "<span id="query-display"></span>"</p>
      <p style="color: var(--color-primary-light); font-size: 1rem; margin-top: var(--space-md);">
        Click below to search MakerWorld, Printables, and Yeggi for actual results
      </p>
    </div>
  </div>

  <!-- Loading State -->
  <section class="section" id="loading-section">
    <div class="container loading">
      <div class="loading-spinner"></div>
      <p>Searching for 3D printable designs...</p>
    </div>
  </section>

  <!-- Search Results -->
  <section class="section" id="results-section" style="display: none;">
    <div class="container">
      <div class="search-results-grid" id="results-grid">
        <!-- Results will be loaded here -->
      </div>
    </div>
  </section>

  <!-- Back to Home Button -->
  <a href="index.html" class="back-to-home">‚Üê Back to Home</a>

  <script src="/js/search.js"></script>
</body>
</html>
