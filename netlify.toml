# Netlify Configuration for mk3dprint.org
# This file configures security headers and redirects

# Security Headers - Fixes all missing headers from securityheaders.com
[[headers]]
  for = "/*"
  [headers.values]
    # Force HTTPS
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Content Security Policy - Allows your site's resources while blocking malicious content
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https: blob:;
      font-src 'self' data:;
      connect-src 'self' https://www.google-analytics.com;
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self' https://wa.me;
    """

    # Prevent clickjacking attacks
    X-Frame-Options = "SAMEORIGIN"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # XSS Protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"

    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions Policy - Control browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=()"

# Force HTTPS redirect
[[redirects]]
  from = "http://mk3dprint.org/*"
  to = "https://mk3dprint.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.mk3dprint.org/*"
  to = "https://mk3dprint.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.mk3dprint.org/*"
  to = "https://mk3dprint.org/:splat"
  status = 301
  force = true

# Build settings
[build]
  publish = "."
  command = ""

# Cache static assets for 1 year
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
